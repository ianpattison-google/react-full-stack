name: Deploy the web srervice

on:
  push:
   branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install 
      - name: Build the web service
        run: npm run build 
      - name: Deploy the web service
        run: npm run deploy 

